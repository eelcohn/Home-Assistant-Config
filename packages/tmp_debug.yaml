script:
  temp_debug_app_zoned_clean:
        alias: "Temp debug vacuum app_zoned_clean"
        sequence:
          - service: vacuum.send_command
            data:
              entity_id: vacuum.roomba_living_quarters
              command: app_zoned_clean
              params: [[16034,19737,26234,29237,1],[19487,29248,26237,32198,1]]
  temp_debug_app_goto_target:
        alias: "Temp debug vacuum app_goto_target"
        sequence:
          - service: vacuum.send_command
            data:
              entity_id: vacuum.roomba_living_quarters
              command: app_goto_target
              params: [23500,23500]
  bedroom_amp_start_media:
    alias: "temp debug Bedroom amp start media play"
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.master_bedroom_amp
      - delay:
          seconds: 5
      - service: media_player.select_source
        data:
          entity_id: media_player.master_bedroom_amp
          source: USB
      - delay:
          seconds: 5
      - service: media_player.volume_set
        data:
          entity_id: media_player.master_bedroom_amp
          volume_level: 0.06
      - delay:
          seconds: 5
      - service: media_player.play_media
        entity_id: media_player.master_bedroom_amp
        data:
          media_content_type: 'music'
          media_content_id: 'wakeup.mp3'
      - delay:
          seconds: 900
      - service: media_player.select_source
        data:
          entity_id: media_player.master_bedroom_amp
          source: FM

